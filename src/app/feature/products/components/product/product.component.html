<div class="card">
    <a href="" class="image">
        <img [src]="product.images[0]" [alt]="product.title">
    </a>
    <div class="information">
        <h3> {{product.title}} </h3>
        <p> {{product.price | currency: '$':'symbol':'1.2'}} </p>
        <p class="text-gray">10 minutes ago</p>
        <button mat-button>Add to cart</button>
    </div>
</div>
